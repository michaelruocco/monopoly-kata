buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.github.samueltbrown:gradle-cucumber-plugin:0.8"
        classpath "info.cukes:cucumber-core:1.2.2"
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'com.github.samueltbrown.cucumber'

repositories {
    mavenCentral()
}

sourceSets {
    cucumber {
        java { srcDir 'src/cucumber/java' }
        resources { srcDir 'src/cucumber/resources' }
        compileClasspath += sourceSets.main.runtimeClasspath + sourceSets.test.runtimeClasspath
    }
}

cucumber {
    formats = ['pretty']
}

dependencies {
    testCompile 'junit:junit:4.11'
    testCompile 'info.cukes:cucumber-java:1.2.2'
    testCompile 'info.cukes:cucumber-junit:1.2.2'
    testCompile 'org.mockito:mockito-core:1.10.8'
    testCompile 'org.assertj:assertj-core:1.7.1'
    testCompile 'eu.codearte.catch-exception:catch-exception:1.3.4'
}